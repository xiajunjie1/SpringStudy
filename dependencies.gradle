        'jaxb-api':"javax.xml.bind:jaxb-api:${versions.jaxb}",
        'jaxb-impl':"com.sun.xml.bind:jaxb-impl:${versions.jaxb}",
        'jaxb-core':"com.sun.xml.bind:jaxb-core:${versions.jaxbcore}",
        'spring-data-jpa':"org.springframework.data:spring-data-jpa:${versions.springdatajpa}",
        //caffeine组件的依赖
        'caffeine':"com.github.ben-manes.caffeine:caffeine:${versions.caffeine}",
        'Memcached-Java-Client':"com.whalin:Memcached-Java-Client:${versions.memcached}",
        'amqp-client':"com.rabbitmq:amqp-client:${versions.rabbitmq}",
        'spring-rabbit':"org.springframework.amqp:spring-rabbit:${versions.springrabbit}",
        'commons-pool2':"org.apache.commons:commons-pool2:${versions.commonspool}",

]