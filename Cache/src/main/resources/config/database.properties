#HikariCP配置文件
#【jdbc】数据库驱动程序包
mydb.database.driverClassName=com.mysql.cj.jdbc.Driver
#【jdbc】数据库连接
mydb.database.jdbcUrl=jdbc:mysql://localhost:3306/mydb
#【jdbc】用户名
mydb.database.username=root
#【jdbc】密码
mydb.database.password=123456
# 【HikariCP】配置数据库连接超时的时间（单位：毫秒）
mydb.database.connectionTimeOut=3000
# 【HikariCP】配置当前的数据库是否为只读状态
mydb.database.readOnly=false
# 【HikariCP】配置一个连接最小的维持时间长度（单位：毫秒）
mydb.database.pool.idleTimeOut=3000
# 【HikariCP】配置一个连接最长的存活时间（单位：毫秒）
mydb.database.pool.maxLifeTime=6000
# 【HikariCP】数据库连接池最大提供30个数据库连接对象实例
mydb.database.pool.maximumPoolSize=30
# 【HikariCP】数据库连接池在没有任何用户访问的时候，最少维持10个数据库连接
mydb.database.pool.minimumIdle=10

